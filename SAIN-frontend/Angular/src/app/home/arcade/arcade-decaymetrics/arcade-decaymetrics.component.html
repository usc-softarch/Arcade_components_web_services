<div class="container py-8">
    <div class="card border-dark mb-3">
        <div class="card-header text-center bg-gray-3  py-0" style="font-family:Georgia, 'Times New Roman', Times, serif"> 
            <h4 class="card-title mt-2">Arcade DecayMetrics</h4>
        </div>

        <div *ngIf="!auth.isLoggedIn()">
            <a style="font-family:Georgia, 'Times New Roman', Times, serif; color:black;" routerLink="/login">&nbsp;Please Sign In.</a>
        </div>
        <div *ngIf="auth.isLoggedIn()"> 
            <div class="row p-6 justify-content-center" *ngIf="!results">
                <div *ngIf="isLoading" style="text-align: center;">
                    <app-loading-spinner></app-loading-spinner>
                </div>                
                <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="error">
                    <strong>Error!</strong> {{ error }}
                </div>       
                <div *ngIf="!isLoading && !submitted"  class="col-md-12 p-4">
                    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">

                        <div class="form-row">
                            <div class="col form-group">
                                <label class="form-label">(Input) Deps Dir Path<span class="text-danger">:</span></label>  
                                <input name="depsDir" type="text" formControlName="depsDir" class="form-control" [ngClass]="{'is-invalid': submitted && f.depsDir.errors}">
                                <div *ngIf="submitted && f.depsDir.errors" class="invalid-feedback">
                                    <div *ngIf="f.depsDir.errors.required">Required field!!</div>
                                </div> 
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <label class="form-label">(Input) Cluster Dir Path<span class="text-danger">:</span></label>  
                                <input name="clusterDir" type="text" formControlName="clusterDir" class="form-control" [ngClass]="{'is-invalid': submitted && f.clusterDir.errors}">
                                <div *ngIf="submitted && f.clusterDir.errors" class="invalid-feedback">
                                    <div *ngIf="f.clusterDir.errors.required">Required field!!</div>
                                </div> 
                            </div>
                        </div>                                 

                        <hr>
                        <div class="form-group mt-5">
                            <button type="submit" class="btn btn-primary-dark-w min-width-200"> Submit  </button>
                            <button type="button" class="btn btn-primary-dark-w float-right min-width-200"> Cancel  </button>
                        </div> 
                    </form>
                    
                </div>
            </div>

            <div class="row py-18 px-0 justify-content-center m-2"  *ngIf="results">
                <div class="col-md-8 bg-gray-3 py-3"> 
                    <strong>Success! {{ results }}</strong>
                </div>            
            </div>


        </div>

    </div>
</div>
